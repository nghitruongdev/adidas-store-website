		<form action="" name="sign-up-form" class="d-flex justify-content-center">
			<img alt="" src="../img/sign-up-banner.jpg" class="sign-up-banner col-6">
			<div class="sign-up-form-container col-6 d-flex align-items-center justify-content-center flex-column">
				<!--				<div>-->
				<!--					<img src="img/logo.png" alt="" id="logo-form">-->

				<h4 class="mt-2">ĐĂNG KÝ TÀI KHOẢN</h4>
				<p class="h6 sign-in-warning">Đã có tài khoản? <a href="login.html" class="text-decoration-none">Đăng-nhập</a>
				</p>
				<div class="input-container d-flex flex-column col-6 mt-3">
					<input class="input w-100" type="text" placeholder="Họ" name="ho" id="ho" oninput="checkInput(this,'name');"
						required data-valid="false" />
					<label class="input_label">Họ</label>
					<span class="iconValid"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-check-circle-fill" viewBox="0 0 16 16">
							<path
								d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
						</svg></span>
					<div class="error"></div>
				</div>
				<div class="input-container input-container d-flex flex-column col-6 mt-3">
					<input class="input w-100" type="text" placeholder="Tên" name="ten" id="ten"
						oninput="checkInput(this,'name');" required data-valid="false" />

					<label class="input_label">Tên</label>
					<span class="iconValid"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-check-circle-fill" viewBox="0 0 16 16">
							<path
								d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
						</svg></span>
					<div class="error"></div>
				</div>
				<fieldset class="col-6 mt-3">
					<legend>Ngày Sinh</legend>
					<div id="birth-day" class="d-flex justify-content-center w-100 position-relative">
						<div class="input-container col-2 mx-3">
							<input class="input w-100" type="number" placeholder="dd" value="" min="1" max="31" maxlength="2"
								oninput="checkDate();" data-valid="false" />
							<label class="input_label">dd</label>
						</div>

						<div class="input-container  col-2 mx-3">
							<input class="input w-100" type="number" placeholder="mm" oninput="checkDate();" required
								data-valid="false" />
							<label class="input_label">mm</label>
						</div>

						<div class="input-container  col-2 mx-3">
							<input class="input w-100" type="number" placeholder="yyyy" oninput="checkDate();" required
								data-valid="false" />
							<label class="input_label">yyyy</label>
						</div>
						<span class="iconValid"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-check-circle-fill" viewBox="0 0 16 16">
								<path
									d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
							</svg></span>
					</div>


					<div class="error" id="bd-error">Đảm bảo bạn đã đủ từ 14 tuổi trở lên</div>
				</fieldset>
				<fieldset class="col-6 mt-3">
					<legend>GIỚI TÍNH</legend>
					<div class="d-flex justify-content-around">
						<div class="">
							<input id="male" name="gender" type="radio" value="m" checked data-valid="true" />
							<label for="male">Nam</label>
						</div>
						<div class="">
							<input id="female" name="gender" type="radio" value="f" data-valid="true" />
							<label for="female">Nữ</label>
						</div>
						<div class="">
							<input id="other" name="gender" type="radio" value="o" data-valid="true" />
							<label for="other">Khác</label>
						</div>
					</div>
				</fieldset>
				<div class="input-container col-6 mt-3">
					<input class="input w-100" type="email" placeholder="Email" name="email" onchange="checkInput(this,'email');"
						required data-valid="false" />

					<label class="input_label">Email</label>
					<span class="iconValid"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-check-circle-fill" viewBox="0 0 16 16">
							<path
								d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
						</svg></span>
					<div class="error"></div>
				</div>
				<div class="input-container col-6 mt-3">

					<input class="input w-100" type="password" placeholder="Password" name="password"
						oninput="checkInput(this,'password');" data-valid="false" required />


					<label class="input_label">Password</label>
					<span class="iconValid"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-check-circle-fill" viewBox="0 0 16 16">
							<path
								d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
						</svg></span>
					<div class="error" id="pw-error">Vui lòng đảm bảo mật khẩu dài tối thiểu 8 kí tự</div>
				</div>
				<button type="button" class="form-btn" disabled onclick="signUp()">Sign Up</button>
			</div>
		</form>
